<!-- animal-simulator.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animal Simulator</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>



<!-- 메인 영역 -->
<main id="scene-container" class="scene">
    <!-- Three.js 캔버스가 JS에서 appendChild로 들어감 -->

    <!--    날씨 패널-->
    <div class="scene-overlay-weather">
        날씨에요 안녕하세요
    </div>

    <div class="resource-bar">
        <span>🌾 1234</span>
        <span>🌳 567</span>
        <span>💎 89</span>
    </div>

    <div class="scene-overlay-add-and-remove">
        <button class="overlay-btn" data-category="remove">X</button>
        <button class="overlay-btn" data-category="terrain expansion">+</button>
    </div>
    <!-- 오버레이 버튼 -->
    <div class="scene-overlay-controls">

        <button class="overlay-btn" data-category="props">Props</button>
        <button class="overlay-btn" data-category="nature">Nature</button>
        <button class="overlay-btn" data-category="animals">Animals</button>

    </div>
    
    <!--    예시입니다-->
    <div class="overlay-item-panel" id="item-panel">
        <div class="overlay-item-panel-header">카테고리 미리보기</div>
        <div class="item-list" id="item-list">
            <!-- 예시 아이템 -->
            <div class="draggable-item">
                <span class="item-icon">🐄</span>
                <span>소</span>
            </div>
            <div class="draggable-item">
                <span class="item-icon">🌳</span>
                <span>나무</span>
            </div>
            <div class="draggable-item">
                <span class="item-icon">🏠</span>
                <span>집</span>
            </div>
            <div class="draggable-item">
                <span class="item-icon">🧸</span>
                <span>장난감</span>
            </div>
        </div>
    </div>

    <div class="scene-overlay-upgrade-panel">
    나는 업그레이드를 해줄 거에요
    </div>

</main>
<script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js"
      }
    }
</script>
<script src="/Projects/main.js" type="module"></script>
</body>


<!--하단 footer-->
<footer class="app-footer">


</footer>

</html>
