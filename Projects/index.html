<!-- animal-simulator.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animal Simulator</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<!-- 상단 헤더 -->
<header class="app-header">
    <span class="logo-dot"></span>
    <span class="header-title">동물 시뮬레이터</span>
    <div class="header-actions">
        <button class="header-btn">저장</button>
        <button class="header-btn">설정</button>
    </div>
</header>

<!-- 메인 영역 -->
<main id="scene-container" class="scene">
    <!-- Three.js 캔버스가 JS에서 appendChild로 들어감 -->

    <!-- 오버레이 버튼 -->
    <div class="scene-overlay-controls">
        <button class="overlay-btn" data-category="props">Props</button>
        <button class="overlay-btn" data-category="buildings">Buildings</button>
        <button class="overlay-btn" data-category="nature">Nature</button>
    </div>

    <!-- 오버레이 아이템 패널 (처음엔 숨김, 버튼 클릭 시 펼쳐짐) -->
    <div class="overlay-item-panel" id="item-panel">
        <!-- JS로 아이템 목록이 동적으로 들어감 -->
    </div>
</main>
<script type="importmap">
    {
      "imports": {
        "three": "./build/three.module.js"
      }
    }
</script>
<script src="/Projects/main.js" type="module"></script>
</body>
</html>
