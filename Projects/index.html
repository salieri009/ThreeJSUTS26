</head>

<main id="scene-container" class="scene">

        <button class="overlay-btn" id="ebtn-theme-chang">Theme Change</button>
    </div>

    <div id="scene-overlay-night-and-days" class="scene">
        <button class="overlay-btn" id="ebtn-night">Night Mode</button>
        <button class="overlay-btn" id="ebtn-day">Day Mode</button>
    </div>

    <div class="scene-overlay-season-controls">
        <button class="overlay-btn" data-category="spring">🌸 Spring</button>
        <button class="overlay-btn" data-category="summer">☀️ Summer</button>
        <button class="overlay-btn" data-category="autumn">🍂 Autumn</button>
        <button class="overlay-btn" data-category="winter">❄🎿 Winter</button>
    </div>

    <div class="scene-overlay-weather-controls">
        <button class="overlay-btn" data-category="sunny">☀️ sunny</button>
        <button class="overlay-btn" data-category="cloudy">☁️ cloudy</button>
        <button class="overlay-btn" data-category="rainy">🌧️ rainy</button>
        <button class="overlay-btn" data-category="snowy">❄️ </button>
        <button class="overlay-btn" data-category="stormy">⛈️ </button>
    </div>


    <div class="scene-overlay-add-and-remove">
        <button class="overlay-btn" data-category="remove">x</button>
        <button class="overlay-btn" data-category="terrain expansion">+</button>
    </div>
    <!-- 오버레이 버튼 -->
    <div class="scene-overlay-controls">
        <button class="overlay-btn" data-category="props">Props</button>
        <button class="overlay-btn" data-category="nature">Nature</button>
        <button class="overlay-btn" data-category="animals">Animals</button>
        <button class="overlay-btn" data-category="buildings">Bldg</button>
    </div>
    
    <!--    예시입니다-->
    <!-- 핫바 스타일 아이템 패널 -->
    <div class="overlay-item-panel" id="item-panel">
        <div class="overlay-item-panel-header">카테고리 미리보기</div>
        <!-- Props 카테고리 -->
        <div class="item-list" data-category="props" style="display: none;">
            <div class="draggable-item"><span class="item-icon"></span><span>Hay</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Carrot</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Potato</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Tomato</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Wheat</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Path</span></div>
        </div>
        <!-- Nature 카테고리 -->
        <div class="item-list" data-category="nature" style="display: none;">
            <div class="draggable-item"><span class="item-icon"></span><span>Rock(L)</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Rock(S)</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Tree</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Pine Tree</span></div>
        </div>
        <!-- Animals 카테고리 -->
        <div class="item-list" data-category="animals" style="display: none;">
            <div class="draggable-item"><span class="item-icon"></span><span>Cow</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Pig</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Sheep</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Hen</span></div>
        </div>
        <!-- Buildings 카테고리 -->
        <div class="item-list" data-category="buildings" style="display: none;">
            <div class="draggable-item"><span class="item-icon"></span><span>Fence</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Barn</span></div>
            <div class="draggable-item"><span class="item-icon"></span><span>Windmill</span></div>
        </div>
    </div>

<!--    지금 상황을 나타내는 메시지 -->

    <div id="status-message" class="status-message">

    </div>
<!--날씨 패널 아이탬-->
    <div class="scene-overlay-weather-container">
        <div class="ruler-container">
            <div class="season-marks">
                <div class="season-mark season-spring">
                    <div class="season-mark-line"></div>
                    <span class="season-label">Spring</span>
                </div>
                <div class="season-mark season-summer">
                    <div class="season-mark-line"></div>
                    <span class="season-label">Summer</span>
                </div>
                <div class="season-mark season-fall">
                    <div class="season-mark-line"></div>
                    <span class="season-label">Fall</span>
                </div>
                <div class="season-mark season-winter">
                    <div class="season-mark-line"></div>
                    <span class="season-label">Winter</span>
                </div>
            </div>
        </div>

        <div class="clock">
            <div id="time" class="time"></div>
            <div id="date" class="date"></div>
        </div>

        <div class="weather-display">
            <div class="weather-info">
                <div id="location">Seoul</div>
                <div id="temperature">24°C</div>
                <div id="condition">Sunny</div>
            </div>
            <div class="weather-details">
                <div class="detail">
                    <span>Humidity</span>
                    <span id="humidity">65%</span>
                </div>
                <div class="detail">
                    <span>Wind</span>
                    <span id="wind">12 km/h</span>
                </div>
            </div>
        </div>

        <div class="forecast-section">
            <div class="forecast-container" id="forecast">
                <!-- Forecast items will be added here by JavaScript -->
            </div>
            <div class="today-marker"></div>
            <div class="time-ruler" id="timeRuler">
                <!-- Time marks will be added here by JavaScript -->
            </div>
        </div>
    </div>
